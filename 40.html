            color: white;

        }

        }

        .day-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        .day-btn {
            flex: 1;
            max-width: 120px;
            padding: 12px 5px;
            border: none;
            border-radius: 8px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .day-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .day-btn.active {
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .day-name {
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        .day-short {
            font-size: 1.1em;
            font-weight: bold;
        }
        .weekday.active {
            background-color: #3498db; /* Azul */
        }
        .saturday.active {
            background-color: #e67e22; /* Naranja */
        }
        .sunday.active {
            background-color: #2ecc71; /* Verde */
        }
        .day-btn.current-day {
            border: 2px solid #2c3e50;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3498db;
            font-size: 1rem;
        }
        .no-results {
            text-align: center;
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }
        .schedule-container {
            margin-top: 15px;
            display: none;
        }
        .schedule-item {
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
            background-color: white;
        }
        .schedule-item.next-bus {
            background-color: #FFEB3B;
            border-left: 4px solid #FFC107;
        }
        .schedule-time {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }
        .schedule-tag {
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 3px;
            color: white;
            background-color: #2E86C1;
        }
        .tag-proximo {

        }
        .note {
            font-style: italic;
            color: #7f8c8d;
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
        }

            .container {

            }

            }
            .schedule-item {

            }
            .schedule-tag {

                padding: 3px 6px;

{ mendoza: "0:30", borbollon: "1:00", pastal: "", cruce: "1:10", lavalle: "1:20", salvatierra: "", citalia: "", sanfrancisco: "", "3demayo": "", sguazini: "", croco: "", oscar: "", andacollo: "", jocoli: "", km56: "", },

                ]
            }
        };

        // Orden de las paradas
        const ordenParadas = ["km56", "km47", "jocoli", "andacollo", "oscar", "croco", "sguazini", "3demayo", 
                             "sanfrancisco", "citalia", "colmena", "salvatierra", "verjel", "lavalle", 
                             "cruce", "paramillo", "pastal", "borbollon", "mendoza"];

        // Variables globales
        let selectedDay = "weekday";
        let currentDay = "weekday"; // D√≠a actual seg√∫n la fecha del sistema

        // Funci√≥n para convertir tiempo a minutos
        function timeToMinutes(timeStr) {
            if (!timeStr) return Infinity;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Funci√≥n para actualizar el reloj y determinar el d√≠a actual
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time-text').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Determinar d√≠a actual
            const dayOfWeek = now.getDay(); // 0=Domingo, 1=Lunes, ..., 6=S√°bado
            let newCurrentDay = "weekday";
            
            if(dayOfWeek === 6) newCurrentDay = "saturday";
            else if(dayOfWeek === 0) newCurrentDay = "sunday";
            
            // Actualizar solo si cambi√≥ el d√≠a actual
            if(newCurrentDay !== currentDay) {
                currentDay = newCurrentDay;
                // Si no se ha seleccionado manualmente otro d√≠a, actualizar la selecci√≥n
                if(selectedDay !== "weekday" && selectedDay !== "saturday" && selectedDay !== "sunday") {
                    cambiarDia(currentDay);
                }
            }
            
            // Resaltar visualmente el d√≠a actual
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('current-day');
                if (btn.dataset.day === currentDay) {
                    btn.classList.add('current-day');
                }
            });
        }

        // Funci√≥n para determinar direcci√≥n del viaje
        function determinarDireccion(origen, destino) {
            const indiceOrigen = ordenParadas.indexOf(origen);
            const indiceDestino = ordenParadas.indexOf(destino);
            
            if (indiceOrigen === -1 || indiceDestino === -1) return null;
            
            return indiceOrigen < indiceDestino ? "ida" : "vuelta";
        }

        // Funci√≥n principal para mostrar horarios
        function mostrarHorarios() {
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Validaciones b√°sicas
            if (!origen || !destino) {
                document.getElementById('schedule-results').style.display = 'none';
                document.getElementById('no-results').style.display = 'none';
                return;
            }
            
            if (origen === destino) {
                document.getElementById('no-results').textContent = 'Origen y destino no pueden ser iguales';
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('schedule-results').style.display = 'none';
                return;
            }
            
            const direccion = determinarDireccion(origen, destino);
            
            if (!direccion) {
                document.getElementById('no-results').textContent = 'Ruta no v√°lida';
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('schedule-results').style.display = 'none';
                return;
            }
            
            // Obtener horarios para el d√≠a seleccionado
            const rutaHorarios = horarios[selectedDay][direccion];
            
            // Filtrar horarios v√°lidos para la ruta seleccionada
            const horariosFiltrados = rutaHorarios
                .filter(h => h[origen] && h[destino])
                .map(h => ({
                    ...h,
                    salidaMin: timeToMinutes(h[origen])
                }));
            
            // Mostrar mensaje si no hay horarios
            if (horariosFiltrados.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('schedule-results').style.display = 'none';
                return;
            }
            
            // Solo buscar pr√≥ximo horario si estamos viendo el d√≠a actual
            let nextIndex = -1;
            if (selectedDay === currentDay) {
                let minDiff = Infinity;
                
                horariosFiltrados.forEach((horario, index) => {
                    const diff = horario.salidaMin - currentMinutes;
                    if (diff >= 0 && diff < minDiff) {
                        minDiff = diff;
                        nextIndex = index;
                    }
                });
            }
            
            // Generar HTML para mostrar los horarios
            let scheduleHTML = '';
            
            horariosFiltrados.forEach((horario, index) => {
                const isNext = (selectedDay === currentDay) && (index === nextIndex);
                const tags = horario.tags || [];
                
                let tagsHTML = '';
                if (tags.length > 0) {
                    tagsHTML = '<div class="tags-container">';
                    tags.forEach(tag => {
                        tagsHTML += `<span class="schedule-tag">${tag.toUpperCase()}</span>`;
                    });
                    tagsHTML += '</div>';
                }
                
                if (isNext) {
                    tagsHTML += '<div class="tags-container"><span class="schedule-tag tag-proximo">PR√ìXIMO</span></div>';
                }
                
                scheduleHTML += `
                    <div class="schedule-item ${isNext ? 'next-bus' : ''}">
                        <div class="schedule-time">Partida: ${horario[origen]}</div>
                        <div class="schedule-time">Llegada: ${horario[destino]}</div>
                        ${tagsHTML}
                    </div>
                `;
            });
            
            // Mostrar resultados
            document.getElementById('schedule-results').innerHTML = scheduleHTML;
            document.getElementById('schedule-results').style.display = 'block';
            document.getElementById('no-results').style.display = 'none';
        }

        // Funci√≥n para cambiar el d√≠a seleccionado
        function cambiarDia(dia) {
            selectedDay = dia;
            
            // Actualizar botones activos
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.day === dia) {
                    btn.classList.add('active');
                }
            });
            
            // Actualizar horarios si ya hay una selecci√≥n
            if (document.getElementById('origen').value && document.getElementById('destino').value) {
                mostrarHorarios();
            }
        }

        // Event listeners
        document.getElementById('origen').addEventListener('change', mostrarHorarios);
        document.getElementById('destino').addEventListener('change', mostrarHorarios);
        
        // Event listeners para los botones de d√≠a
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                cambiarDia(btn.dataset.day);
            });
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar el d√≠a actual al cargar la p√°gina
            const now = new Date();
            const dayOfWeek = now.getDay();
            
            if(dayOfWeek === 6) {
                cambiarDia("saturday");
            } else if(dayOfWeek === 0) {
                cambiarDia("sunday");
            } else {
                cambiarDia("weekday");
            }
            
            // Iniciar el reloj
            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
