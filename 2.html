        :root {
            --primary: #2196F3;
            --primary-light: #64B5F6;
            --primary-dark: #1976D2;
            --secondary: #FF9800;
            --secondary-light: #FFB74D;
            --dark: #0D47A1;
            --light: #F5F9FF;
            --text: #333333;
            --text-light: #666666;
            --card-bg: #FFFFFF;
            --shadow: rgba(33, 150, 243, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.5;
            padding: 0;
            padding-bottom: 30px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 20px 15px 15px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.2);
            margin-bottom: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
            margin-right: 12px;
            color: white;
        }
        
        .logo-text h1 {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .logo-text p {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Categorías fijas sin scroll horizontal */
        .categories-section {
            padding: 0 15px 15px;
            background-color: white;
            border-bottom: 1px solid #E0E0E0;
            margin-bottom: 15px;
        }
        
        .categories-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .categories-title i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .category-btn {
            padding: 10px 5px;
            background-color: #F5F9FF;
            border: 1px solid #E3F2FD;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            color: var(--text);
        }
        
        .category-btn i {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .category-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 3px 8px rgba(33, 150, 243, 0.3);
        }
        
        .category-btn.active i {
            color: white;
        }
        
        /* Contenedor principal con 2 columnas */
        .main-container {
            padding: 0 15px;
        }
        
        .businesses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        /* Tarjetas de negocios */
        .business-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 3px 10px var(--shadow);
            transition: var(--transition);
            border: 1px solid #E3F2FD;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .business-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.15);
        }
        
        .business-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }
        
        .business-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .business-header {
            margin-bottom: 10px;
        }
        
        .business-name {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1.3;
            margin-bottom: 5px;
        }
        
        .business-category {
            font-size: 0.75rem;
            background-color: #E3F2FD;
            color: var(--primary-dark);
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .promo-section {
            background-color: #FFF8E1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid var(--secondary);
            flex-grow: 1;
        }
        
        .promo-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #E65100;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

            font-size: 0.9rem;
        }
        
        .promo-text {
            font-size: 0.85rem;
            color: var(--text);
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .promo-valid {
            font-size: 0.75rem;
            color: var(--text-light);
            font-style: italic;
        }
        
        .business-actions {
            display: flex;
            margin-top: 10px;
            gap: 8px;
        }
        
        .action-btn {

            padding: 8px 0;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            text-decoration: none;
        }
        
        .action-btn i {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        
        .btn-web {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-web:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-call {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-call:hover {
            background-color: #F5F9FF;
        }
        
        /* Estado vacío */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            display: none;
        }

            font-size: 50px;
            margin-bottom: 15px;
            color: #BBDEFB;
        }

            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .empty-state p {
            font-size: 0.9rem;
            max-width: 300px;
            margin: 0 auto 20px;
        }

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .reload-btn i {
            font-size: 0.9rem;
            margin-right: 5px;
        }
        
        .reload-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Botón de búsqueda */
        .search-container {
            display: flex;
            margin: 0 15px 15px;
        }

            flex: 1;
            padding: 12px 15px;
            border: 1px solid #BBDEFB;
            border-radius: 8px 0 0 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: var(--transition);
        }
        
        .search-input:focus {
            border-color: var(--primary);
        }

            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 0 15px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* Animaciones */

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            animation: fadeIn 0.4s ease forwards;

        /* Footer simple */

            color: var(--text-light);

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 80, 0.3), rgba(0, 242, 234, 0.3), transparent);

                image: "https://images.unsplash.com/photo-1588776814546-1ffcf47267a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                promoTitle: "Anteojos 2x1",
                promoText: "En la compra de un anteojo de armazón, el segundo a mitad de precio.",
                promoValid: "Promoción especial",
                website: "https://www.optica.com",
                phone: "2615551212",
                rating: 4.7
            }
        ];
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            const businessesGrid = document.getElementById('businessesGrid');
            const emptyState = document.getElementById('emptyState');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const reloadButton = document.getElementById('reloadButton');
            
            let currentFilter = 'all';
            let currentSearch = '';
            
            // Renderizar negocios
            function renderBusinesses(filter = 'all', searchTerm = '') {
                businessesGrid.innerHTML = '';
                
                let filteredBusinesses = businesses;
                
                // Aplicar filtro
                if (filter !== 'all') {
                    filteredBusinesses = businesses.filter(business => business.category === filter);
                }
                
                // Aplicar búsqueda
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredBusinesses = filteredBusinesses.filter(business => 
                        business.name.toLowerCase().includes(term) || 
                        business.promoText.toLowerCase().includes(term) ||
                        business.location.toLowerCase().includes(term)
                    );
                }
                
                // Mostrar estado vacío si no hay resultados
                if (filteredBusinesses.length === 0) {
                    emptyState.style.display = 'block';
                    businessesGrid.style.display = 'none';
                    return;
                }
                
                emptyState.style.display = 'none';
                businessesGrid.style.display = 'grid';
                
                // Crear tarjetas de negocios
                filteredBusinesses.forEach((business, index) => {
                    const card = document.createElement('div');
                    card.className = 'business-card';
                    card.style.animationDelay = `${index * 0.05}s`;
                    
                    // Acortar texto si es muy largo
                    const promoText = business.promoText.length > 70 
                        ? business.promoText.substring(0, 70) + '...' 
                        : business.promoText;
                    
                    card.innerHTML = `
                        <img src="${business.image}" alt="${business.name}" class="business-image" onerror="this.src='https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'">
                        <div class="business-content">
                            <div class="business-header">
                                <h3 class="business-name">${business.name}</h3>
                                <span class="business-category">${getCategoryName(business.category)}</span>
                            </div>
                            <div class="promo-section">
                                <div class="promo-title">
                                    <i class="fas fa-tag"></i> ${business.promoTitle}
                                </div>
                                <p class="promo-text">${promoText}</p>
                                <div class="promo-valid">${business.promoValid}</div>
                            </div>
                            <div class="business-actions">
                                <a href="${business.website}" target="_blank" class="action-btn btn-web">
                                    <i class="fas fa-globe"></i> Web
                                </a>
                                <a href="tel:+54${business.phone}" class="action-btn btn-call">
                                    <i class="fas fa-phone"></i> Llamar
                                </a>
                            </div>
                        </div>
                    `;
                    
                    businessesGrid.appendChild(card);
                });
            }
            
            // Obtener nombre de categoría
            function getCategoryName(categoryId) {
                const categories = {
                    'restaurante': 'Comida',
                    'comercio': 'Compras',
                    'servicio': 'Servicios',
                    'entretenimiento': 'Diversión',
                    'salud': 'Salud',
                    'moda': 'Moda',
                    'otros': 'Otros'
                };
                return categories[categoryId] || categoryId;
            }
            
            // Configurar filtros de categoría
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remover clase active de todos los botones
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Añadir clase active al botón clickeado
                    this.classList.add('active');
                    
                    // Obtener el filtro
                    currentFilter = this.getAttribute('data-filter');
                    
                    // Renderizar negocios con el filtro seleccionado
                    renderBusinesses(currentFilter, currentSearch);
                });
            });
            
            // Configurar búsqueda
            function performSearch() {
                currentSearch = searchInput.value.trim();
                renderBusinesses(currentFilter, currentSearch);
            }
            
            searchButton.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Botón recargar
            reloadButton.addEventListener('click', function() {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.category-btn[data-filter="all"]').classList.add('active');
                currentFilter = 'all';
                currentSearch = '';
                searchInput.value = '';
                renderBusinesses('all', '');
            });
            
            // Renderizar inicialmente
            renderBusinesses();
        });
    </script>
</body>
</html>
