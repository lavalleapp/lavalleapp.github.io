<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos - Lavalle App</title>
    <style>
        :root {
            --primary: #25D366;
            --youtube: #FF0000;
            --twitter: #1DA1F2;
            --instagram: #E1306C;
            --tiktok: #000000;
            --facebook: #1877F2;
            --dark: #075E54;
            --light: #DCF8C6;
            --text: #333333;
            --bg: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .download-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .download-btn i {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .youtube { background-color: var(--youtube); }
        .twitter { background-color: var(--twitter); }
        .instagram { background-color: var(--instagram); }
        .tiktok { background-color: var(--tiktok); }
        .facebook { background-color: var(--facebook); }
        .mp3 { background-color: var(--primary); }
        
        .footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .disclaimer {
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #5d4037;
            border-left: 4px solid #ffc107;
        }
        
        @media (max-width: 480px) {
            .download-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Descargador Lavalle App</div>
            <div class="subtitle">Descarga videos y audio de tus redes favoritas</div>
        </div>
        
        
        
        <div class="download-grid">
            <a href="https://ssstwitter.com/es" target="_blank" class="download-btn twitter">
                <i class="fab fa-twitter"></i>
                Twitter Videos
            </a>
            
            <a href="https://y2mate.nu/es-Atr8/" target="_blank" class="download-btn mp3">
                <i class="fas fa-music"></i>
                YouTube MP3
            </a>
            
            <a href="https://es.savefrom.net/1-youtube-video-downloader-197jw.html" target="_blank" class="download-btn youtube">
                <i class="fab fa-youtube"></i>
                YouTube Videos
            </a>
            
            <a href="https://es.savefrom.net/181pa/download-from-instagram" target="_blank" class="download-btn instagram">
                <i class="fab fa-instagram"></i>
                Instagram Videos
            </a>
            
            <a href="https://es.savefrom.net/159dZ/download-from-tiktok" target="_blank" class="download-btn tiktok">
                <i class="fab fa-tiktok"></i>
                TikTok Videos
            </a>
            
            <a href="https://es.savefrom.net/9-how-to-download-facebook-video-165rL.html" target="_blank" class="download-btn facebook">
                <i class="fab fa-facebook"></i>
                Facebook Videos
            </a>
        </div>
        
        <div class="footer">
            © 2025 Lavalle App. Todos los derechos reservados.<br>
            Este sitio no almacena ningún contenido, solo proporciona enlaces a servicios externos.
        </div>
    </div>
</body>
</html>
