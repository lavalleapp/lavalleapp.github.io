<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Cíclica por Segundos</title>
    <script>
        // URLs a las que redirigir (ejemplos)
        const urls = [
            "1.html",
            
            "2.html"
        ];

        function redirigirCiclicamente() {
            const ahora = new Date();
            const segundosTranscurridos = ahora.getSeconds(); // 0-59
            
            // Calcula el índice cíclico (0,1,2,3,4,0,1,2...)
            const urlIndex = segundosTranscurridos % urls.length;
            
            // Redirige automáticamente
            window.location.href = urls[urlIndex];
        }

        // Redirige al cargar la página
        window.onload = redirigirCiclicamente;
    </script>
</head>
<body>
    <!-- Redirección silenciosa -->
</body>
</html>
